<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Vertical alignment</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='../css/flexbox.css'>
    <script src='main.js'></script>
</head>

<body>
    <h2>align-items: controlling where the flex items sit on the cross axis</h2>
    <b class="">align-items: stretch</b>
    <div class="align-items-stretch border-5px-solid-blue" style="display: flex; align-items: stretch; height:100px">
        <div style="border: 1px solid purple;">Child</div>
        <div style="border: 1px solid purple;">Child</div>
        <div style="border: 1px solid purple;">Child</div>
    </div>
    <br>
    <b class="">align-items: center</b>
    <div class="align-items-center border-5px-solid-blue" style="display: flex; align-items: center; height:100px">
        <div style="border: 1px solid purple;">Child</div>
        <div style="border: 1px solid purple;">Child</div>
        <div style="border: 1px solid purple;">Child</div>
    </div>
    <br>
    <b class="">align-items: flex-start</b>
    <div class="align-items-flex-start border-5px-solid-blue" style="display: flex; align-items: flex-start; height:100px">
        <div style="border: 1px solid purple;">Child</div>
        <div style="border: 1px solid purple;">Child</div>
        <div style="border: 1px solid purple;">Child</div>
    </div>
    <br>
    <b class="">align-items: flex-end</b>
    <div class="align-items-flex-end border-5px-solid-blue" style="display: flex; align-items: flex-end; height:100px">
        <div style="border: 1px solid purple;">Child</div>
        <div style="border: 1px solid purple;">Child</div>
        <div style="border: 1px solid purple;">Child</div>
    </div>
    <br>
    <b>align-self: flex-end</b>
    <div class="align-items-flex-start-custom border-5px-solid-blue" style="display: flex; align-items: flex-start; height:100px">
        <div style="border: 1px solid purple;">Child</div>
        <div style="border: 1px solid purple;">Child</div>
        <div style="border: 1px solid purple;">Child</div>
    </div>
</body>

</html>
